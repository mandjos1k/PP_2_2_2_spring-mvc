<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>cost</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.cost}">cost</td>
    </tr>

</table>
</body>
</html>
